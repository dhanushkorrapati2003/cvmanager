<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <title>Person Details</title>
    <!-- Add Bootstrap CSS link here -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <style>
        /* Custom styles for reducing spacing and improving elegance */
        .card {
            margin-bottom: 10px;
        }
        .card-body {
            padding: 20px;
        }
        .btn {
            margin-right: 10px;
        }
    </style>
</head>
<body>

{% include 'admin/admin_navbar.html' %}

<div class="container mt-5">
    <h1 class="display-4">Person Details</h1>

    <!-- Display person details -->
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Name:</h5>
            <p class="card-text">{{ person.first_name }} {{ person.last_name }}</p>
        </div>
    </div>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Phone Number:</h5>
            <p class="card-text">{{ person.phone_number }}</p>
        </div>
    </div>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Email:</h5>
            <p class="card-text">{{ person.email }}</p>
        </div>
    </div>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Skills:</h5>
            <p class="card-text">{{ person.skills }}</p>
        </div>
    </div>

    <!-- Options for edit, delete, view resume, and view history -->
    <a href="{% url 'admin-edit-person' person.id %}" class="btn btn-info">Edit</a>
    <a href="{% url 'admin-delete-person' person.id %}" class="btn btn-danger">Delete</a>
    <a href="{{ person.resume.url }}" class="btn btn-primary">View Resume</a>
    <a href="{% url 'admin-view-history' person.id %}" class="btn btn-success">History</a>
</div>
</body>
</html>
